<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>党支部成员民主评议</title>
    <!-- 引入 Bootstrap 5 样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- 引入 外部 css文件 -->
    <link rel="stylesheet" type="text/css" href="../static/css/styles.css">
</head>

<body>
    <header class="header text-center">
        <div class="container">
            <h1><i class="fas fa-star me-2"></i>党支部成员民主评议</h1>
            <p class="mb-0">共建优良组织，共创美好未来</p>
        </div>
    </header>

    <div class="container">
        <!-- 小组选择区域 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-users me-2"></i>小组选择</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap justify-content-center" id="groupButtons">
                            <!-- 小组按钮将在JS中生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 成员展示和标签区域 -->
        <div class="row">
            <!-- 小组成员列表 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-user-friends me-2"></i><span id="currentGroupName">小组成员</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="membersList" class="row">
                            <!-- 成员卡片将在JS中生成 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 标签区域 -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="fas fa-tags me-2"></i>标签分配</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-generate btn-lg mb-3" id="generateTags">
                            <i class="fas fa-magic me-2"></i>生成标签
                        </button>
                        <div id="tagsPool" class="mb-4">
                            <!-- 标签将在JS中生成 -->
                            <p class="text-muted">点击"生成标签"按钮获取随机标签</p>
                        </div>
                        <div class="mb-3">
                            <h5><i class="fas fa-info-circle me-2"></i>标签稀有度说明</h5>
                            <div class="d-flex flex-wrap mt-2">
                                <span class="tag-badge tag-金色 me-2">金色传说 (5%)</span>
                                <span class="tag-badge tag-紫色 me-2">紫色稀有 (10%)</span>
                                <span class="tag-badge tag-绿色 me-2">绿色超凡 (30%)</span>
                                <span class="tag-badge tag-白色 me-2">白色普通 (55%)</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 录音评价区域 -->
        <div class="record-section mt-4">
            <div class="card-header-voice">
                <h5 class="mb-3"><i class="fas fa-microphone me-2::before"></i>&nbsp;&nbsp;自我评议</h5>
            </div>
            <p>请进行自我评议，点击录音按钮开始，再次点击结束录音。</p>

            <div class="audio-container d-flex align-items-center">
                <button id="recordButton" class="btn btn-danger record-btn">
                    <i class="fas fa-microphone"></i>
                </button>
                <div class="flex-grow-1">
                    <div class="progress mb-2" style="height: 10px;">
                        <div id="recordingProgress" class="progress-bar bg-danger" role="progressbar" style="width: 0%">
                        </div>
                    </div>
                    <audio id="audioPlayback" controls class="w-100 mb-3"></audio>
                    <button id="submitRecording" class="btn btn-info btn-lg"><i class="fas fa-paper-plane"></i>
                        提交录音</button>
                </div>
            </div>
        </div>

        <!-- 评价展示区域 -->
        <div class="record-section mt-4">
            <div class="card-header-voice">
                <h5 class="mb-3"><i class="fa-regular fa-thumbs-up"></i>&nbsp;&nbsp;评价展示</h5>
            </div>
            <!-- 控制按钮 -->
            <div class="evaluation-section__controls mb-3 d-flex justify-content-center">
                <button id="evaluation-section__btn--evaluation" class="evaluation-section__btn btn">
                    👼点击生成温馨版评论👼
                </button>
                <button id="evaluation-section__btn--sharp-comment" class="evaluation-section__btn btn">
                    😈点击生成辛辣版评论😈
                </button>
            </div>
            <!-- 展示框：采用卡片风格，两列布局 -->
            <div class="evaluation-section__cards row">
                <div class="col-md-6">
                    <div class="evaluation-section__card card">
                        <div class="evaluation-section__card-header card-header">
                            温馨版评论
                        </div>
                        <div class="evaluation-section__card-body card-body" id="evaluation-box">
                            <!-- Evaluation 内容显示区 -->
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="evaluation-section__card card">
                        <div class="evaluation-section__card-header card-header">
                            辛辣版评论
                        </div>
                        <div class="evaluation-section__card-body card-body" id="sharp-comment-box">
                            <!-- Sharp Comment 内容显示区 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../static/js/scripts.js"></script>

    <!-- 引入 Bootstrap 5 的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>

</html>
